

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="mb-0">Login Form</h4>
        </div>
        <div class="card-body">
          <form #authForm="ngForm" >
            <div class="form-group">
              <label >Username*</label>
              <input type="text" name="username" class="form-control" ngModel required  #username="ngModel">
              <div class="invalid-feedback d-block" *ngIf="username.touched && username.invalid">

              </div>
            </div>
            <div class="form-group">
              <label >Password*</label>
              <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
              <div class="invalid-feedback d-block" *ngIf="password.touched && password.invalid">

              </div>
            </div>
            <br>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="sign-up">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
