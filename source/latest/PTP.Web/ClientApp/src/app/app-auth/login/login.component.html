
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="mb-0">Login Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label >Username*</label>
              <input type="text" name="username" class="form-control"  formControlName="username"/>
            </div>
            <div class="form-group">
              <label >Password*</label>
              <input type="password" name="password" class="form-control" formControlName="password"/>
            </div>
            <br>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block"   [disabled]="authForm.invalid">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
