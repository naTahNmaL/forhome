<div class="new-container container-fluid">
  <h2>New journey info </h2>
  <mat-grid-list cols="12" rowHeight="90px"  >
    <form [formGroup]="editJourney">
      <mat-grid-tile [colspan]="4" [rowspan]="7" >
        <input type="image"  alt="image will implement later"/>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >Name</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="7" >
        <mat-form-field appearance="outline" class="col-lg-10">
          <input matInput type="text" formControlName="name"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="2"><label >Description</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="7" [rowspan]="2">
        <mat-form-field appearance="outline"  class="col-lg-10 area" >
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >Country</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline"  class="col-lg-8">
          <mat-label>Country</mat-label>

            <mat-chip><img matChipAvatar alt="avatar"/>
          <mat-select formControlName="country">
            <mat-option value="Country A">   Country A </mat-option>
            <mat-option value="accent">Country 2</mat-option>
            <mat-option value="warn">Country 3</mat-option>
          </mat-select>
          </mat-chip>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >Place</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline"  class="col-lg-8">
          <mat-label>Place</mat-label>
          <mat-select formControlName="place">
            <mat-option value="Place X">Place X</mat-option>
            <mat-option value="accent">Place 2</mat-option>
            <mat-option value="warn">Place 3</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >From</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline" class="col-lg-8" >
          <input matInput [matDatepicker]="picker1" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >To</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline"  class="col-lg-8" >
          <input matInput [matDatepicker]="picker2" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >Currency</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline" class="col-lg-8" >
          <mat-select formControlName="currency">
            <mat-option value="USD">USD</mat-option>
            <mat-option value="accent">Currency 2</mat-option>
            <mat-option value="warn">Currency 3</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1"><label >Amount</label> </mat-grid-tile>
      <mat-grid-tile [colspan]="3" >
        <mat-form-field appearance="outline" class="col-lg-8">
          <input matInput type="text" formControlName="amount"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1">
        <label class="col-lg-1">Duration</label>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <mat-form-field appearance="outline" class="col-lg-6">
          <input matInput/>
        </mat-form-field>
        <label  class="col-lg-1"> day(s)</label>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1">
        <mat-form-field appearance="outline"  class="col-lg-6" >
          <input matInput/>
        </mat-form-field>
          <label  class="col-lg-1"> night(s)</label>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">

      </mat-grid-tile>

      <mat-grid-tile [colspan]="1">
        <label  >Status(s)</label>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <mat-form-field appearance="outline"  class="col-lg-8">
          <mat-select formControlName="status">
            <mat-option value="Planning">Planning</mat-option>
            <mat-option value="In progress">In progress</mat-option>
            <mat-option value="Finished">Finished</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </form>


      <mat-grid-tile [colspan]="4" >
        <input type="image" />
      </mat-grid-tile>
    <mat-grid-tile  [colspan]="4">
      <mat-error *ngIf="editJourney.invalid">"Error occurd"</mat-error>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="accent" routerLink="../..">Discard</button>
    </mat-grid-tile>
  </mat-grid-list>

</div>
